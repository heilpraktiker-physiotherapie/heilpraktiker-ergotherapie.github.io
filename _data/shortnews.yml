

- date: 05.05.2020
  text: Wir trotzen Corona! Unsere Kurse finden statt und zwar mit höchstem Anspruch als Live-Webinare mit zusätzlichen E-Learning Angeboten. Dank unserer intensiven Zusammenarbeit mit den Gesundheitsämtern und Ministerien, konnten wir bereits viele Zusagen für die Anerkennung der Fortbildung im digitalen Format bekommen. Zur Zeit gilt dies für NRW, Niedersachsen, Bayern, Sachsen und Berlin. Weitere werden folgen. Nutze jetzt diese Chance!

