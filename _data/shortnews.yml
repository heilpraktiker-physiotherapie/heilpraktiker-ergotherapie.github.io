- date: 28.06.2022
  text: Dies gilt nur für Antragsteller in NIEDERSACHSEN -> Am 27.06. hat das zuständige Ministerium in Niedersachsen bekannt gegeben, dass Corona-bedingte Außnahmeregelungen in Niedersachsen nun nicht mehr gelten. Ab sofort sollen nur noch reine Präsenzkurse anerkannt werden. Entsprechend findet unser Kurs in Stadthagen nun vollständig als Präsenzkurs statt.
- date: 02.10.2022
  text: Heute haben wir eine ganze Reihe neuer Kurstermine für 2023 veröffentlicht. Bestimmt ist auch der richtige für Dich dabei. Wir freuen uns schon auf die kommenden Kurse.
